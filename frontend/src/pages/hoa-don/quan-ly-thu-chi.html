<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <div class="align-self-center w-100">
            <div class="row">
              <div class="col-md-4">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tìm mã đơn hàng" />
              </div>
              <div class="col-md-4">
                <a type="button" class="btn btn-primary" href="#/khuyenmai/tim-kiem">Tìm kiếm</a>
                <a type="button" class="btn btn-warning" href="#/khuyenmai/lam-moi">Làm mới</a>
              </div>
            </div>

            <br />
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">ID Đơn Hàng</th>
                  <th scope="col">Thành Tiền</th>
                  <th scope="col">Ngày Thanh Toán</th>
                  <th scope="col">Người Xác Nhận</th>
                  <th scope="col">Trạng Thái</th>
                </tr>
              </thead>
              <tbody ng-repeat="tc in list_thuchi.content">
                <tr>
                  <th scope="row">{{$index+1}}</th>
                  <th scope="row">{{tc.id}}</th>
                  <th scope="row">{{tc.thanhTien}}</th>
                  <th scope="row">{{tc.hoaDon.ngayThanhToan}}</th>
                  <th scope="row">{{tc.hoaDon.nguoiTao}}</th>
                  <th scope="row">
                    {{tc.trangThai==1?"Không thành công":"Thành công"}}
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

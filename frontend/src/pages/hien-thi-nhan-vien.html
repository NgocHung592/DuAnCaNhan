<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="card flex-fill">
        <div class="card-header">
          <h5 class="card-title mb-0">Nhân Viên</h5>
        </div>
        <div class="card-body d-flex">
          <div class="align-self-center w-50">
            <form>
              <div class="mb-3">
                <label class="form-label">Tên nhân viên</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.hoten"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.sodienthoai"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.matkhau"
                />
              </div>
              <div class="mb-3" class="form-check">
                <label class="form-label">Trạng thái</label><br />
                <input
                  type="radio"
                  value="1"
                  ng-model="form_nv.trangthai"
                  ng-checked="form_nv.trangthai==1"
                  class="form-check-input"
                />
                <label class="form-check-label"> Kích hoạt </label>
                <input
                  type="radio"
                  value="2"
                  ng-model="form_nv.trangthai"
                  ng-checked="form_nv.trangthai==2"
                  class="form-check-input"
                />
                <label class="form-check-label"> Hủy kích hoạt </label>
              </div>
            </form>
          </div>
          <hr />
          <div class="align-self-center w-50">
            <form>
              <div class="mb-3">
                <label class="form-label">Mã nhân viên</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.ma"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.email"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input
                  type="date"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_nv.ngaysinh"
                />
              </div>
              <div class="mb-3" class="form-check">
                <label class="form-label">Giới tính</label><br />
                <input
                  type="radio"
                  value="true"
                  ng-model="form_nv.gioitinh"
                  ng-checked="form_nv.gioitinh==true"
                  class="form-check-input"
                />
                <label class="form-check-label"> Nam </label>
                <input
                  type="radio"
                  value="false"
                  ng-model="form_nv.gioitinh"
                  ng-checked="form_nv.gioitinh==false"
                  class="form-check-input"
                />
                <label class="form-check-label"> Nữ </label>
              </div>
            </form>
          </div>
        </div>
        <div
          class="align-self-center"
          class="d-grid gap-2 d-md-flex justify-content-md-end"
        >
          <a
            type="button"
            class="btn btn-primary"
            href="#nhanvien/hienthi"
            ng-click="add()"
            >Add</a
          >
          <a type="button" class="btn btn-primary" ng-click="update(form_nv.id)"
            >Update</a
          >
        </div>
        <hr />
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Mã</th>
              <th scope="col">Tên</th>
              <th scope="col">Email</th>
              <th scope="col">Giới tính</th>
              <th scope="col">Ngày sinh</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Mật khẩu</th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="n in listnv">
              <th scope="row">{{$index+1}}</th>
              <th scope="row">{{n.ma}}</th>
              <th scope="row">{{n.hoten}}</th>
              <th scope="row">{{n.email}}</th>
              <th scope="row">{{n.gioitinh==true?"Nam":"Nữ"}}</th>
              <th scope="row">{{n.ngaysinh}}</th>
              <th scope="row">{{n.sodienthoai}}</th>
              <th scope="row">{{n.matkhau}}</th>
              <th scope="row">
                {{n.trangthai==1?"Kích hoạt":"Hủy kích hoạt"}}
              </th>
              <th>
                <a
                  type="button"
                  class="btn btn-warning"
                  href="#nhanvien/hienthi"
                  ng-click="detail(n.id)"
                  >Detail</a
                >
                <a type="button" class="btn btn-danger" ng-click="delete(n.id)"
                  >Delete</a
                >
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

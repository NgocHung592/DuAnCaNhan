<main class="content">
    <div class="container-fluid p-0">
        <div class="card flex-fill">
            <div class="card-body d-flex">
                <div class="align-self-center w-100">
                    <h4>SẢN PHẨM CHI TIẾT</h4>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a type="button" class="btn btn-primary" ng-click="saveProduct($event)" id="liveToastBtn">Hoàn
                            Tất</a>
                    </div>
                    <div>
                        <label class="form-label">Tên Sản Phẩm</label>
                        <input class="form-control mb-3" list="datalistOptions" ng-model="product.tenSanPham"
                            ng-change="renderMota(product.tenSanPham)">
                        <datalist id="datalistOptions">
                            <option value="{{sanPham.ten}}"
                                ng-repeat="sanPham in listSanPhamTrangThai | filter:product.tenSanPham">
                        </datalist>
                    </div>
                    <div>
                        <label class="form-label">Mô Tả</label>
                        <textarea class="form-control mb-3 " cols="100" rows="3" ng-model="product.moTa"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label">Chất Liệu</label>
                                        <select class="form-control" ng-model="product.idChatLieu">
                                            <option hidden selected value="">-- Chọn chất liệu --</option>
                                            <option value="{{chatLieu.id}}"
                                                ng-repeat="chatLieu in listChatLieuTrangThai">
                                                {{chatLieu.ten}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addChatLieu">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addChatLieu" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>CHẤT LIỆU</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Chất Liệu</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formChatLieu.ten">
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-primary"
                                                                    data-bs-dismiss="modal" id="liveToastBtn"
                                                                    ng-click="addChatLieu($event)">Thêm</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Phong Cách</label>
                                        <select class="form-control" ng-model="product.idPhongCach">
                                            <option hidden selected value="">-- Chọn phong cách --</option>
                                            <option value="{{phongCach.id}}"
                                                ng-repeat="phongCach in listPhongCachTrangThai">
                                                {{phongCach.ten}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addPhongCach">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addPhongCach" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>PHONG CÁCH</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Phong Cách</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formPhongCach.ten">
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addPhongCach($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Họa Tiết</label>
                                        <select class="form-control mb-3" ng-model="product.idHoaTiet">
                                            <option hidden selected value="">-- Chọn họa tiết --</option>
                                            <option value="{{hoaTiet.id}}" ng-repeat="hoaTiet in listHoaTietTrangThai">
                                                {{hoaTiet.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addHoaTiet">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i>
                                        </a>
                                    </div>
                                </div>


                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addHoaTiet" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>HỌA TIẾT</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Họa Tiết</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formHoaTiet.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addHoaTiet($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Cổ Áo</label>
                                        <select class="form-control" ng-model="product.idCoAo">
                                            <option hidden selected value="">-- Chọn cổ áo --</option>
                                            <option class="form-control" value="{{coAo.id}}"
                                                ng-repeat="coAo in listCoAoTrangThai">
                                                {{coAo.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2"> <a data-bs-toggle="modal" data-bs-target="#addCoAo">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i> </a></div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addCoAo" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>CỔ ÁO</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên Cổ Áo</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formCoAo.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addCoAo($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-10">
                                        <label class="form-label ">Tay Áo</label>
                                        <select class="form-control md-4" ng-model="product.idTayAo">
                                            <option hidden selected value="">-- Chọn tay áo --</option>
                                            <option value="{{tayAo.id}}" ng-repeat="tayAo in listTayAoTrangThai">
                                                {{tayAo.ten}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a data-bs-toggle="modal" data-bs-target="#addTayAo">
                                            <i class="fa-sharp fa-solid fa-circle-plus fa-2xl"
                                                style="color: #1862e2; padding-top: 50px;"></i> </a>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <div class="modal fade" id="addTayAo" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <h4>TAY ÁO</h4>
                                                        <form>
                                                            <div class="mb-3">
                                                                <label class="form-label">Tên tay áo</label>
                                                                <input type="text" class="form-control"
                                                                    ng-model="formTayAo.ten">
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal" id="liveToastBtn"
                                                        ng-click="addTayAo($event)">Thêm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <div class="modal fade" id="addKichThuoc" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="container-fluid">
                                                    <h4>Kích Thước</h4>
                                                    <form>
                                                        <div class="mb-3">
                                                            <label class="form-label">Tên kích thước</label>
                                                            <input type="text" class="form-control"
                                                                ng-model="formKichThuoc.ten">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary"
                                                    data-bs-target="#addSizeAndQuantity" data-bs-toggle="modal"
                                                    ng-click="addKichThuoc($event)">Thêm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <div class="modal fade" id="addMauSac" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="container-fluid">
                                                    <h4>Màu Sắc</h4>
                                                    <form>
                                                        <div class="mb-3">
                                                            <label class="form-label">Tên màu sắc</label>
                                                            <input type="text" class="form-control"
                                                                ng-model="formTayAo.ten">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary"
                                                    data-bs-target="#addSizeAndQuantity" data-bs-toggle="modal"
                                                    ng-click="addTayAo($event)">Thêm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>Kích Thước Và Màu Sắc</h4>
                        <div>
                            <div class="modal fade" id="addSizeAndQuantity" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <label class="form-label ">Kích
                                                            Thước</label>
                                                        <div>
                                                            <span ng-repeat="kichThuoc in listKichThuocTrangThai"
                                                                class="p-2">
                                                                <input type="checkbox" ng-model="options[$index]"
                                                                    ng-value="kichThuoc"
                                                                    ng-change="addKichThuoc($index)">
                                                                <label>{{kichThuoc.ten}}</label>
                                                            </span>
                                                            <a data-bs-toggle="modal" data-bs-target="#addKichThuoc"
                                                                data-bs-toggle="modal">
                                                                <i class="fa-sharp fa-solid fa-circle-plus fa-xl"
                                                                    style="color: #1862e2; padding-top: 20px;"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <label class="form-label ">Màu Sắc</label>
                                                        <div>
                                                            <span ng-repeat="mauSac in listMauSacTrangThai" class="p-2">
                                                                <input type="checkbox" ng-model="options[$index]"
                                                                    ng-value="mauSac" ng-change="addMauSac($index)">
                                                                <label>{{mauSac.ten}}</label>
                                                            </span>
                                                            <a data-bs-toggle="modal" data-bs-target="#addMauSac">
                                                                <i class="fa-sharp fa-solid fa-circle-plus fa-xl"
                                                                    style="color: #1862e2; padding-top: 20px;"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                                    ng-click="addSizeAndColor();">Thêm</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div ng-repeat="(color, products) in  groupedProducts">
                            <p class="san-pham-cung-mau">Các sản phẩm màu {{color}}</p>
                            <table class="table table-striped" style="text-align: center;">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">#</th>
                                        <th style="text-align: center;">Kích Thước</th>
                                        <th style="text-align: center;">Màu Sắc</th>
                                        <th style="text-align: center;">Số Lượng</th>
                                        <th style="text-align: center;">Đơn Giá</th>
                                        <th style="text-align: center;">Ảnh</th>
                                        <th style="text-align: center;">Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="product in products track by $index">
                                    <tr>
                                        <td style="text-align: center;">{{$index+1}}</td>
                                        <td style="text-align: center;">{{product.tenKichThuoc}}</td>
                                        <td style="text-align: center;">{{product.tenMauSac}}</td>
                                        <td class="align-middle">
                                            <input type="text" ng-model="product.soLuong"
                                                class="form-control form-control-sm"
                                                style="width: 70px; height: 30px;" />
                                        </td>
                                        <td> <input type="text" ng-model="product.gia"
                                                class="form-control form-control-sm"
                                                style="width: 100px; height: 30px;" />
                                        </td>
                                        <td style="text-align: center;">
                                            <input type="file" class="file-upload-input" id="product-image"
                                                ng-model="product.urlImage" style="display: none;">
                                            <i ng-click="selectFile(product.tenMauSac,$index)"
                                                class="fa-solid fa-image fa-2xl"></i>
                                        </td>
                                        <td style="text-align: center;">
                                            <a ng-click="removeSize(product.tenMauSac,$index)">
                                                <i class="fa-solid fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="load_img">
                                <!-- <img ng-repeat="product in products"
                                    src="../../../assets/anh-san-pham/{{product.urlImage}}" class="anh_san_pham" alt=""> -->
                            </div>
                        </div>

                        <div class=align-middle>
                            <button type="button" class="btn btn-primary align-middle" data-bs-toggle="modal"
                                data-bs-target="#addSizeAndQuantity">
                                Thêm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                    data-bs-delay="1500">
                    <div class="toast-body">
                        {{message}}
                        <div id="myProgress">
                            <div id="myBar"></div>
                        </div>
                    </div>

                </div>
            </div>
</main>
<style>
    th td {
        text-align: center;
    }
</style>

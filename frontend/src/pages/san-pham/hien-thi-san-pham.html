<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>SẢN PHẨM</h4>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="#/san-pham/add" type="button" class="btn btn-primary">Thêm</a>
                        </div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Mã</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Mô tả</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="sanPham in listSanPham.content">
                                <tr>
                                    <th scope="row">{{$index+counter+1}}</th>
                                    <th scope="row">{{sanPham.ma}}</th>
                                    <th scope="row">{{sanPham.ten}}</th>
                                    <th scope="row">{{sanPham.moTa}}</th>
                                    <th scope="row">
                                        {{sanPham.daXoa==0?"Kích hoạt":"Hủy kích hoạt"}}
                                    </th>
                                    <th>
                                        <a href="#/san-pham/view-update/{{sanPham.id}}" data-bs-toggle="tooltip"
                                            data-bs-placement="bottom right"
                                            data-bs-title="This top tooltip is themed via CSS variables."><i
                                                class="align-middle far fa-fw fa-edit w-50"></i></a>

                                    </th>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation example center">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" ng-click="previousPage()">Previous</a>
                                </li>
                                <li class="page-item" ng-repeat="page in totalPages track by $index"
                                    ng-click="changePage($index);">
                                    <a class="page-link">{{$index+1}}</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" ng-click="nextPage($index)">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

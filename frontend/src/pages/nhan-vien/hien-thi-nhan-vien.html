<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="card flex-fill">
        <div class="card-header">
          <h5 class="card-title mb-0">QUẢN LÝ NHÂN VIÊN</h5>
        </div>
        <div class="card-body d-flex">
          <div class="align-self-center w-100">
            <div></div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a type="button" class="btn btn-success" href="#nhan-vien/add"
                >+ Thêm mới</a
              >
            </div>

            <div class="search-and-radio-container">
              <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  ng-model="searchKeyword"
                  placeholder="Tìm kiếm theo mã, họ tên, email, số điện thoại"
                  class="search-input"
                />
              </div>

              <div class="radio-container">
                <input
                  type="radio"
                  ng-model="selectedOption"
                  ng-change="getNhanVien()"
                  required
                  id="option-all"
                />
                <label for="option-all">Tất cả</label>

                <input
                  type="radio"
                  ng-model="selectedOption"
                  value="1"
                  ng-change="searchTT()"
                  id="option-active"
                  checked
                />
                <label for="option-active">Đang hoạt động</label>

                <input
                  type="radio"
                  ng-model="selectedOption"
                  value="2"
                  ng-change="searchTT()"
                  id="option-inactive"
                />
                <label for="option-inactive">Đã khóa</label>
              </div>
            </div>

            <br />

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Ảnh</th>
                  <th scope="col">Mã nhân viên</th>
                  <th scope="col">Tên nhân viên</th>
                  <th scope="col">Email</th>
                  <th scope="col">Số điện thoại</th>
                  <th scope="col">Ngày tạo</th>
                  <th scope="col">Trạng Thái</th>
                  <th scope="col">Hành Động</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="nv in list_nv.content">
                  <th scope="row">{{$index+1}}</th>
                  <td>
                    <i
                      ng-if="!nv.hinhanh"
                      style="font-size: 30px"
                      class="fas fa-user-circle"
                      aria-hidden="true"
                    ></i>
                    <i
                      ng-if="nv.hinhanh"
                      ng-src="{{nv.hinhanh}}"
                      alt="Employee Image"
                      width="200"
                      height="200"
                    ></i>
                  </td>
                  <th scope="row">{{nv.ma}}</th>
                  <th scope="row">{{nv.hoTen}}</th>
                  <th scope="row">{{nv.email}}</th>
                  <th scope="row">{{nv.soDienThoai}}</th>
                  <th scope="row">
                    {{nv.ngayTao | date: 'dd/MM/yyyy hh:mm a'}}
                  </th>
                  <th scope="row">
                    <span class="text-g" ng-if="nv.trangThai==1"
                      >Kích hoạt</span
                    >
                    <span class="text-glow" ng-if="nv.trangThai==2"
                      >Đã khóa</span
                    >
                  </th>
                  <th>
                    <a
                      type="button"
                      class="fas fa-edit"
                      style="font-size: 22px"
                      aria-hidden="true"
                      href="#nhan-vien/update/{{nv.id}}"
                    ></a>
                  </th>
                </tr>
              </tbody>
            </table>
            <div class="no-data-message" ng-if="list_nv.content.length === 0">
              KHÔNG CÓ DỮ LIỆU
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <nav aria-label="Page navigation example center">
                  <ul class="pagination justify-content-center">
                    <li
                      class="page-item"
                      ng-repeat="page in totalPages track by $index"
                      ng-click="changePage($index);"
                    >
                      <a class="page-link">{{$index+1}}</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <div class="align-self-center w-100">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a type="button" class="btn btn-success" href="#nhan-vien/add"
                >+ Thêm Mới</a
              >
            </div>

            <div class="row">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Tìm mã nhân viên"
                />
              </div>
              <div class="col-md-4">
                <a
                  type="button"
                  class="btn btn-primary"
                  href="#/khuyenmai/tim-kiem"
                  >Tìm kiếm</a
                >
                <a
                  type="button"
                  class="btn btn-warning"
                  href="#/khuyenmai/lam-moi"
                  >Làm mới</a
                >
              </div>
            </div>
            <br />
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Mã</th>
                  <th scope="col">Email</th>
                  <th scope="col">Họ Và Tên</th>
                  <th scope="col">Ngày Tạo</th>
                  <th scope="col">Trạng thái</th>
                  <th scope="col">Thao Tác</th>
                </tr>
              </thead>
              <tbody ng-repeat="nv in listNhanVien.content">
                <tr>
                  <th scope="row">{{$index+1}}</th>
                  <th scope="row">{{nv.ma}}</th>
                  <th scope="row">{{nv.email}}</th>
                  <th scope="row">{{nv.hoten}}</th>
                  <th scope="row">{{nv.ngaytao}}</th>
                  <th class="text-success" scope="row">
                    {{nv.trangthai==1?"Kích hoạt":"Hủy kích hoạt"}}
                  </th>
                  <th>
                    <a
                      type="button"
                      class="btn btn-warning"
                      href="#nhan-vien/update/{{nv.id}}"
                      >Chi tiết</a
                    >
                    <a
                      type="button"
                      class="btn btn-danger"
                      ng-click="delete(nv.id)"
                      >Xóa</a
                    >
                  </th>
                </tr>
              </tbody>
            </table>
            <div class="align-center">
              <nav aria-label="">
                <ul class="pagination">
                  <li
                    class="page-item"
                    ng-repeat="page in totalPages track by $index"
                    ng-click="changePage($index);"
                  >
                    <a class="page-link">{{$index+1}}</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="w-100">
        <div class="card">
          <div class="row">
            <div class="col-md-3">
              <label for="startDate">Từ ngày:</label>
              <input type="date" id="startDate" ng-model="startDate" />
            </div>
            <div class="col-md-3">
              <label for="endDate">Đến ngày:</label>
              <input type="date" id="endDate" ng-model="endDate" />
            </div>
            <div class="col-md-3 mt-4">
              <button class="btn btn-primary" ng-click="getData()">
                Xem thống kê
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="w-100" ng-repeat="thongKe in listThongKe">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col mt-0">
                    <h5 class="card-title">Doanh thu</h5>
                  </div>

                  <div class="col-auto">
                    <div class="stat text-primary">
                      <i class="align-middle" data-feather="truck"></i>
                    </div>
                  </div>
                </div>
                <h1 class="mt-1 mb-3">
                  {{ thongKe.tongDoanhThu ? (thongKe.tongDoanhThu | number) + '
                  VNĐ' : '0 VNĐ'}}
                </h1>
                <div class="mb-0"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col mt-0">
                    <h5 class="card-title">Đơn hàng</h5>
                  </div>

                  <div class="col-auto">
                    <div class="stat text-primary">
                      <i class="align-middle" data-feather="truck"></i>
                    </div>
                  </div>
                </div>
                <h1 class="mt-1 mb-3">{{thongKe.tongDonHang}}</h1>
                <div class="mb-0"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col mt-0">
                    <h5 class="card-title">Sản phẩm</h5>
                  </div>

                  <div class="col-auto">
                    <div class="stat text-primary">
                      <i class="align-middle" data-feather="truck"></i>
                    </div>
                  </div>
                </div>
                <h1 class="mt-1 mb-3">{{thongKe.tongSanPham}}</h1>
                <div class="mb-0"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="w-100">
        <div class="card">
          <canvas id="myChart" width="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>

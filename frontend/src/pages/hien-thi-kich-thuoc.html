<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mã kích thước</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp"
                                    ng-model="formKichThuoc.ma">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên kích thước</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp"
                                    ng-model="formKichThuoc.ten">
                            </div>
                            <div class="mb-3" class="form-check">
                                <label class="form-label">Trạng thái</label><br>
                                <input type="radio" value="1" ng-model="formKichThuoc.trangThai"
                                    ng-checked="formKichThuoc.trangThai==1" class="form-check-input">
                                <label class="form-check-label">
                                    Kích hoạt
                                </label>
                                <input type="radio" value="0" ng-model="formKichThuoc.trangThai"
                                    ng-checked="formKichThuoc.trangThai==0" class="form-check-input">
                                <label class="form-check-label">
                                    Hủy kích hoạt
                                </label>

                            </div>

                        </form>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a type="button" class="btn btn-primary" ng-click="add()">Add</a>
                            <a type="button" class="btn btn-primary" ng-click="update(formKichThuoc.id)">Update</a>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Mã</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody ng-repeat="kichThuoc in listKichThuoc.content">
                                <tr>
                                    <th scope="row">{{$index+1}}</th>
                                    <th scope="row">{{kichThuoc.ma}}</th>
                                    <th scope="row">{{kichThuoc.ten}}</th>
                                    <th scope="row">{{kichThuoc.trangThai==1?"Kích hoạt":"Hủy kích hoạt"}}
                                    </th>
                                    <th>
                                        <a type="button" class="btn btn-warning "
                                            ng-click="detail(kichThuoc.id)">Detail</a>
                                        <a type="button" class="btn btn-danger"
                                            ng-click="delete(kichThuoc.id)">Delete</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

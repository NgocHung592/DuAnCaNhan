<main class="wrapperMain_content">
  <div id="layout-cart">
    <div class="wrapper-mainCart">
      <div class="content-bodyCart">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12 sidebarCart-sticky">
              <div class="mainCart-sidebar wrap-order-summary">
                <div class="order-summary-block">
                  <form id="cartformpage">
                    <div class="header-wrap">
                      <div class="image-wrap">
                        <div class="row">
                          <div class="col-md-4">
                            <div class="row">
                              <div class="ms-4 mb-5">
                                <div class="uploadfile">
                                  <label for="product-image">
                                    <i
                                      ng-if="!list.anhDaiDien"
                                      style="font-size: 80px"
                                      class="fas fa-user-circle"
                                      aria-hidden="true"
                                    ></i>
                                    <img
                                      ng-if="list.anhDaiDien"
                                      src="../../../assets/anh-nguoi-dung/{{list.anhDaiDien}}"
                                      alt="Employee Image"
                                      class="table_img"
                                    />
                                    <input
                                      type="file"
                                      multiple
                                      class="file-upload-input"
                                      id="product-image"
                                      data-mdb-file-upload="file-upload"
                                      style="display: none"
                                    />
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-8">
                            <div class="text-header">
                              <p>Xin chào,</p>
                              <p class="name">{{list.hoTen}}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="menu-nav-wrap">
                      <ul>
                        <li class="item-wrap">
                          <span><i class="fas fa-shopping-cart"></i> </span>
                          <a class="text" href="#don-hang">
                            Đơn hàng của tôi (0)</a
                          >
                        </li>
                      </ul>
                    </div>

                    <div class="menu-nav-wrap">
                      <ul>
                        <li class="item-wrap">
                          <span><i class="fas fa-user"></i> </span>
                          <a class="text" href="#thong-tin">
                            Thông tin cá nhân</a
                          >
                        </li>
                      </ul>
                    </div>
                    <div class="menu-nav-wrap">
                      <ul>
                        <li class="item-wrap">
                          <span><i class="fas fa-map-marker-alt"></i> </span>
                          <a class="text" href="#dia-chi"> Địa chỉ</a>
                        </li>
                      </ul>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-8 content-children item-row">
              <div class="mainCart-sidebar wrap-order-summary">
                <div class="order-summary-block">
                  <form action="">
                    <div class="address-wrap" id="dia-chi">
                      <div class="header-wrap">
                        <span class="title">Địa chỉ</span>
                      </div>
                      <div class="box-address"></div>

                      <a href="#" class="btn-wrap">
                        <span>Thêm địa chỉ mới</span>
                        <i class="fas fa-plus"></i>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<style>
  .table_img {
    width: 80px; /* Đặt chiều rộng mong muốn */
    height: 80px; /* Đặt chiều cao mong muốn, nên giữ chiều rộng và chiều cao bằng nhau */
    border-radius: 80%;
    object-fit: cover; /* Tùy chọn, giữ tỷ lệ khung hình khi ảnh không phải là hình vuông */
  }
</style>

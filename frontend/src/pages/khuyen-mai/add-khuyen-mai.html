<br>
<div class="container">
      <div class="row">
          <div class="col-md-4">
            <form>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Mã khuyến mãi:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="detailProduct.ma">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tên khuyến mãi:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="detailProduct.tenKM">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Hình thức khuyến mãi:</label>
                    <div class="col-sm-8">
                        <select class="form-select" aria-label="Hình thức khuyến mãi" ng-model="detailProduct.hinhThucGiam">
                            <option selected value="Tiền mặt">Tiền mặt</option>
                            <option value="Phần trăm">Phần trăm</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Giá trị giảm:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" ng-model="detailProduct.giaTriGiam">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Giá trị giảm tối thiểu:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" ng-model="detailProduct.giaTriToiThieu">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Giá trị giảm tối đa:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" ng-model="detailProduct.giaTriToiDa">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ngày bắt đầu:</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" ng-model="detailProduct.ngayBatDau">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ngày kết thúc:</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" ng-model="detailProduct.ngayKetThuc">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Trạng thái:</label>
                    <div class="col-sm-8">
                        <select class="form-select" aria-label="Trạng thái khuyến mãi" ng-model="detailProduct.trangThai">
                            <option selected value="1">1. Sắp diễn ra</option>
                            <option value="2" disabled>2. Đang diễn ra</option>
                            <option value="3" disabled>3. Đã hết hạn</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <a type="button" class="btn btn-primary" ng-click="add($event)">Tạo mã khuyến mãi</a>
                </div>

            </form>
          </div>


          <div class="col-sm-8">
              <div class="col-md-4">
                  <a type="button" class="btn btn-warning" >Lọc sản phẩm khuyến mãi</a>
              </div>

              <div>
                  <table class="table">
                      <thead>
                      <tr>
                          <th scope="col">Mã</th>
                          <th scope="col">Tên</th>
                          <th scope="col">Số lượng</th>
                          <th scope="col">Giá</th>
                          <th scope="col">Thao tác</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <th>SP1</th>
                          <th>1</th>
                          <th>1</th>
                          <th>1</th>
                          <th></th>

                      </tr>

                      </tbody>
                  </table>

              </div>
          </div>


      </div>

  </div>

<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>MÀU SẮC</h4>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a type="button" class="btn btn-primary" href="#mau-sac/add">Thêm</a>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Mã Màu</th>
                                    <th scope="col">Tên Màu</th>
                                    <th scope="col">Màu Sắc</th>
                                    <th scope="col">Trạng Thái</th>
                                    <th scope="col">Hành Động</th>

                                </tr>
                            </thead>
                            <tbody ng-repeat="mauSac in listMauSac.content">
                                <tr>
                                    <th scope="row">{{$index+1}}</th>
                                    <th scope="row">{{mauSac.ma}}</th>
                                    <th scope="row">{{mauSac.ten}}</th>
                                    <th scope="row" style="background-color: {{mauSac.ma}};"></th>
                                    <th scope="row">{{mauSac.daXoa?"Hủy Kích Hoạt":"Kích Hoạt"}}
                                    </th>
                                    <th>
                                        <a type="button" class="btn btn-warning "
                                            href="#mau-sac/update/{{mauSac.id}}">Chi tiết</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example ">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" ng-click="previousPage()" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" ng-repeat="page in totalPages track by $index"
                                    ng-click="changePage($index);">
                                    <a class="page-link">{{$index+1}}</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" ng-click="nextPage()">&raquo;</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

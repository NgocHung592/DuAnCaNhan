<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4 class="form-label mb-4">THÊM MÃ GIẢM GIÁ </h4>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã <span style="color: red">*</span>:</label>
                                    <input type="text" class="form-control" disabled ng-model="detailProduct.ma"
                                        required>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputTen" class="form-label">Tên <span
                                            style="color: red">*</span>:</label>
                                    <input type="text" class="form-control" id="inputTen" ng-model="detailProduct.tenKM"
                                        required>
                                    <span ng-hide="showTen?true:false" class="has-error" style="font-size: 70%">Tên
                                        sai định dạng
                                    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hình thức<span style="color: red">*</span>:</label>
                                    <select class="form-control" ng-model="detailProduct.hinhThucGiam">
                                        <option value="0">Tiền mặt</option>
                                        <option value="1">Phần trăm</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputSlm" class="form-label">Số lượng
                                        <span style="color: red">*</span>:</label>
                                    <input type="number" class="form-control" id="inputSlm"
                                        ng-model="detailProduct.soLuong">
                                    <span ng-hide="showSoLuong?true:false" class="has-error" style="font-size: 70%">Vui
                                        lòng
                                        nhập
                                    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputGTDToiThieu" class="form-label">Giá
                                        trị đơn tối
                                        thiểu <span style="color: red">*</span>:</label>
                                    <input type="number" class="form-control" id="inputGTDToiThieu"
                                        ng-model="detailProduct.giaTriDonToiThieu" required>
                                    <span ng-hide="showTT?true:false" class="has-error" style="font-size: 70%">Vui
                                        lòng nhập giá trị
                                    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputGTD" class="form-label">Giá trị giảm
                                        <span style="color: red">*</span>:</label>
                                    <input type="number" class="form-control" id="inputGTD"
                                        ng-model="detailProduct.giaTriGiam" required>
                                    <span ng-hide="showTT?true:false" class="has-error" style="font-size: 70%">Vui
                                        lòng nhập giá trị
                                    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputNbd" class="form-label">Ngày bắt đầu
                                        <span style="color: red">*</span>:</label>
                                    <input type="datetime-local"
                                        onfocus="this.min = new Date().toISOString().split(':')[0] + ':' + new Date().toISOString().split(':')[1]"
                                        class="form-control" id="inputNbd" ng-model="detailProduct.ngayBatDau" required>
                                    <span ng-hide="showBD?true:false" class="has-error" style="font-size: 70%">Vui
                                        lòng nhập
                                    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputNkt" class="form-label">Ngày kết thúc
                                        <span style="color: red">*</span>:</label>
                                    <input type="datetime-local"
                                        onfocus="this.min = new Date().toISOString().split(':')[0] + ':' + new Date().toISOString().split(':')[1]"
                                        class="form-control" id="inputNkt" ng-model="detailProduct.ngayKetThuc"
                                        required>
                                    <span ng-hide="showBD?true:false" class="has-error" style="font-size: 70%">Vui
                                        lòng nhập
                                    </span>
                                </div>

                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a type="button" class="btn btn-primary" id="liveToastBtn"
                                    ng-click="add($event)">Thêm</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

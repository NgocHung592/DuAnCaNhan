<main class="content">
    <div class="container-fluid p-0">
        <div class="card d-flex align-self-center  w-auto">
            <div class="card-header">
                <div class="row align-self-center">
                    <div class="col-md-4 "> </div>
                    <div class="col-md-4 align-self-center">

                        <h3 class="card-title mb-0">DANH SÁCH HÓA ĐƠN ĐÃ ÁP MÃ GIẢM GIÁ </h3>
                    </div>
                    <div class="col-md-4 "> </div>

                </div>
            </div>
            <br>
            <br>
            <div class="card-body d-flex align-self-center w-auto">
                <div class="align-self-center w-auto">

                    <div class="row">

                        <div class="col-md-4">
                            <div class="search-container">
                                <i class="fas fa-search search-icon"></i>
                                <form>
                                    <input id="searchtxt" type="text" placeholder="Tìm kiếm theo mã, tên"
                                           class="search-input"/>
                                    <input type="submit" ng-hide="true" ng-click="searching($event)"/>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4">
                            Mã Giảm Giá:
                            Tên Giảm Giá
                        </div>
                        <div class="col-md-4">


                        </div>
                        <div class="col-md-4">

                    </div>

                    <br />

                    <table class="table table-light table-striped table-hover">
                        <thead>

                        <tr>

                            <th scope="col">Mã hóa đơn</th>
                            <th scope="col">Trạng thái hóa đơn </th>
                            <th scope="col">Đơn giá </th>
                            <th scope="col">Đơn giá sau khi giảm</th>

                        </tr>
                        </thead>
                        <tbody ng-repeat="maGiamGiaCT in listMaGiamGiaCT.content">
                        <tr>
                            <th ></th>
                            <th>{{maGiamGiaCT.idhd.ma}}</th>
                            <th>{{maGiamGiaCT.idhd.trang_thai}</th>

                            <th>{{maGiamGiaCT.dongia}}</th>
                            <th>{{maGiamGiaCT.dongiasaugiam}}</th>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

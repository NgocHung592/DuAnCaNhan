<main class="content">
    <div class="container-fluid p-0">
<div class="card flex-md-fill w-100">
  <div class="card-header">
      <div class="row align-self-center">
          <div class="col-md-4 "> </div>
          <div class="col-md-4 align-self-center">

              <h3 class="card-title mb-0">THÊM MÃ GIẢM GIÁ </h3>
          </div>
          <div class="col-md-4 "> </div>

      </div>
    <div class="col-md-4">
      <a type="button" class="btn btn-warning" href="#ma-giam-gia/hienthi"
        >Quay lại</a
      >
    </div>
  </div>
  <div class="card-body d-flex">





              <div class="container" align="left">
                  <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                          <form>
                              <div class="row">
                            <div class="col-mb-12 row" >
                            <label for="inputMa" class="col-sm-4 col-form-label">Mã giảm giá <span style="color: red">*</span>:</label>
                             <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputMa"  ng-model="detailProduct.ma" required>
                                 <span
                                         ng-hide="showMa?true:false"
                                         class="has-error" style="font-size: 70%"
                                 >Mã sai định dạng
                                </span>
                             </div>
                            </div>
                              </div>
                              <br>

                              <div class="row">
                                  <div class="col-mb-12 row" >
                                      <label for="inputTen" class="col-sm-4 col-form-label">Tên mã <span style="color: red">*</span>:</label>
                                      <div class="col-sm-8">
                                          <input type="text" class="form-control" id="inputTen" ng-model="detailProduct.tenKM" required>
                                          <span
                                                  ng-hide="showTen?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Tên mã sai định dạng
                                </span>
                                      </div>
                                  </div>
                              </div>

                              <br>

                                <div class="row">
                                    <div class="col-mb-12 row">
                                        <label class="col-sm-4 col-form-label">Hình Thức Giảm Giá <span style="color: red">*</span>:</label>
                                        <div class="col-sm-8">
                                            <input type="radio" value="0"  ng-model="detailProduct.hinhThucGiam"
                                                   ng-checked="detailProduct.hinhThucGiam=='0'" class="form-check-input">
                                            <label class="form-check-label">
                                                Tiền mặt
                                            </label>
                                            <input type="radio" value="1" ng-model="detailProduct.hinhThucGiam"
                                                   ng-checked="detailProduct.hinhThucGiam=='1'" class="form-check-input">
                                            <label class="form-check-label">
                                                Phần trăm
                                            </label>
                                        </div>
                                    </div>
                                </div>

                              <br>

                              <div class="row">
                                  <div class="col-mb-12 row">

                                      <label for="inputGTDToiThieu" class="col-sm-6 col-form-label" >Giá trị đơn tối thiểu <span style="color: red">*</span>:</label>
                                      <label for="inputGTD" class="col-sm-6 col-form-label">Giảm tối đa <span style="color: red">*</span>:</label>
                                  </div>
                                  <div class="col-mb-12 row" >
                                      <div class ="col-sm-6">
                                          <input type="number" class="form-control" id="inputGTDToiThieu" ng-model="detailProduct.giaTriDonToiThieu" required>
                                          <span
                                                  ng-hide="showTT?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Vui lòng nhập giá trị
                                </span>
                                      </div>


                                      <div class="col-sm-6">
                                          <input type="number" class="form-control" id="inputGTD"ng-model="detailProduct.giaTriGiamToiDa" required>
                                          <span
                                                  ng-hide="showTD?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Vui lòng nhập giá trị
                                </span>
                                      </div>
                                  </div>


                              </div>

                              <br>

                              <div class="row">
                                  <div class="col-mb-12 row">

                                      <label for="inputNbd" class="col-sm-6 col-form-label" >Ngày bắt đầu <span style="color: red">*</span>:</label>
                                      <label for="inputNkt" class="col-sm-6 col-form-label">Ngày kết thúc <span style="color: red">*</span>:</label>
                                  </div>
                                  <div class="col-mb-12 row" >
                                      <div class ="col-sm-6">
                                          <input type="datetime-local"  onfocus="this.min = new Date().toISOString().split(':')[0] + ':' + new Date().toISOString().split(':')[1]"  class="form-control" id="inputNbd" ng-model="detailProduct.ngayBatDau" required>
                                          <span
                                                  ng-hide="showBD?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Vui lòng nhập
                                          </span>
                                      </div>
                                      <div class="col-sm-6">
                                          <input type="datetime-local" class="form-control" id="inputNkt" onfocus="this.min = new Date().toISOString().split(':')[0] + ':' + new Date().toISOString().split(':')[1]" ng-model="detailProduct.ngayKetThuc" required>
                                          <span
                                                  ng-hide="showKT?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Vui lòng nhập
                                          </span>
                                      </div>
                                  </div>


                              </div>

                              <br>

                              <div class="row">
                                  <div class="col-mb-12 row">

                                      <label for="inputSlm" class="col-sm-6 col-form-label">Số lượng mã <span style="color: red">*</span>:</label>
                                      <label for="inputTt" class="col-sm-6 col-form-label">Trạng thái:</label>
                                  </div>
                                  <div class="col-mb-12 row" >
                                      <div class ="col-sm-6">
                                          <input type="number" class="form-control" id="inputSlm" ng-model="detailProduct.soLuong">
                                          <span
                                                  ng-hide="showSoLuong?true:false"
                                                  class="has-error" style="font-size: 70%"
                                          >Vui lòng nhập
                                          </span>
                                      </div>


                                      <div class="col-sm-6">
                                          <select class="form-select" aria-label="Default select example" id="inputTt" ng-model="detailProduct.trangThai" disabled >
                                              <option value="1">Sắp diễn ra</option>
                                              <option value="2">Đang diễn ra</option>
                                              <option value="3">Đã hết hạn</option>
                                          </select>
                                      </div>
                                  </div>


                              </div>

                              <br>
                              <div class="col-md-4">
                                  <a type="button" class="btn btn-primary" href="#/ma-giam-gia/hienthi" ng-click="add($event)">Thêm mã</a>
                              </div>

                          </form>
                      </div>
                      <div class="col-md-2"></div>
                  </div>
              </div>
</div>

    </div>
    </div>
</main>

<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>HỌA TIẾT</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mã hoạ tiết</label>
                                <input type="text" class="form-control" ng-model="formHoaTiet.ma" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên họa tiết</label>
                                <input type="text" class="form-control" ng-model="formHoaTiet.ten">
                            </div>
                            <div class="mb-3" class="form-check">
                                <label class="form-label">Trạng thái</label><br>
                                <input type="radio" value="false" ng-model="formHoaTiet.daXoa"
                                    ng-checked="formHoaTiet.daXoa==false" class="form-check-input">
                                <label class="form-check-label">
                                    Kích hoạt
                                </label>
                                <input type="radio" value="true" ng-model="formHoaTiet.daXoa"
                                    ng-checked="formHoaTiet.daXoa==true" class="form-check-input">
                                <label class="form-check-label">
                                    Hủy kích hoạt
                                </label>
                            </div>
                        </form>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a type="button" id="liveToastBtn" class="btn btn-primary"
                                ng-click="update(formHoaTiet.id)">Cập nhật</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1500">
            <div class="toast-body">
                {{message}}
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>

        </div>
    </div>
</main>

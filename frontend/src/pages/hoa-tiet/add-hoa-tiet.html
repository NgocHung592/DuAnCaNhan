<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="card flex-fill">
                <div class="card-body d-flex">
                    <div class="align-self-center w-100">
                        <h4>HỌA TIẾT</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mã hoạ tiết</label>
                                <input disabled type="text" class="form-control" ng-model="formHoaTiet.ma">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên họa tiết</label>
                                <input type="text" class="form-control" ng-model="formHoaTiet.ten">
                            </div>
                        </form>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a type="button" class="btn btn-primary" ng-click="add($event)">Thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

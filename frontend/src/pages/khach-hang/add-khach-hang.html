<main class="content">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="card flex-fill">
        <div class="card-body d-flex">
          <div class="align-self-center w-100">
            <form novalidate name="formAdd" role="form">
              <div class="mb-3">
                <label class="form-label">Mã khách hàng</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_kh.ma"
                  name="manv"
                  required
                  disabled
                />
                <span ng-show="formAdd.manv.$invalid" class="has-error"
                  >Mã không được trống</span
                >
              </div>
              <div class="mb-3">
                <label class="form-label">Tên khách hàng</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_kh.ten"
                  required
                  name="tennv"
                />
                <span
                  ng-show="formAdd.tennv.$invalid"
                  ng-hide="show?true:false"
                  class="has-error"
                  >Tên không được trống</span
                >
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_kh.email"
                  required
                  name="email"
                />
                <span
                  ng-show="formAdd.email.$invalid"
                  ng-hide="show?true:false"
                  class="has-error"
                  >Email không được trống</span
                >
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_kh.sodienthoai"
                  required
                  name="sdt"
                />
                <span
                  ng-show="formAdd.sdt.$invalid"
                  ng-hide="show?true:false"
                  class="has-error"
                  >Số điện thoại không được trống</span
                >
              </div>
              <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div
                  id="liveToast"
                  class="toast"
                  role="alert"
                  aria-live="assertive"
                  aria-atomic="true"
                  data-bs-delay="1500"
                >
                  <div class="toast-body">
                    {{message}}
                    <div id="myProgress">
                      <div id="myBar"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input
                  type="date"
                  class="form-control"
                  aria-describedby="emailHelp"
                  ng-model="form_kh.ngaysinh"
                  required
                  name="ns"
                />
                <span
                  ng-show="formAdd.ns.$invalid"
                  ng-hide="show?true:false"
                  class="has-error"
                  >Ngày sinh không được trống</span
                >
              </div>
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="container-fluid">
                      <h4>ĐỊA CHỈ</h4>
                      <form>
                        <div class="mb-3">
                          <label class="form-label">Số nhà, tên đường</label>
                          <input
                            type="text"
                            class="form-control"
                            ng-model="form_kh.mota"
                          />
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Tỉnh thành phố</label>
                          <select
                            id="city"
                            class="browser-default custom-select"
                          >
                            <option selected id="thanhpho"></option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Quận huyện</label>
                          <select
                            class="browser-default custom-select"
                            id="district"
                          >
                            <option value="" selected></option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Phường xã</label>
                          <select
                            class="browser-default custom-select"
                            id="ward"
                          >
                            <option value="" selected></option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                type="button"
                id="liveToastBtn"
                class="btn btn-primary"
                ng-disabled="formAdd.$invalid"
                ng-click="addKhachHang($event)"
                >Thêm</a
              >
              <a
                type="button"
                class="btn btn-primary"
                href="#khach-hang/hien-thi"
                >Back</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
